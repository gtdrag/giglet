# Giglet Development Infrastructure
# Usage: docker compose up -d

services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: giglet-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: giglet
      POSTGRES_PASSWORD: giglet
      POSTGRES_DB: giglet
    volumes:
      - giglet_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U giglet -d giglet"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: giglet-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - giglet_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  giglet_postgres_data:
  giglet_redis_data:
