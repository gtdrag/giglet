name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-api:
    name: Deploy API to Railway
    runs-on: ubuntu-latest
    # Only run after CI passes
    needs: []
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        id: deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd apps/api
          railway up --detach
          echo "Deployment triggered successfully"
          echo "url=https://giglet-api.up.railway.app" >> $GITHUB_OUTPUT

      - name: Verify deployment health
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          curl -f ${{ steps.deploy.outputs.url }}/health || echo "Health check pending - Railway may still be deploying"

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-api]
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy-api.result }}" == "success" ]; then
            echo "::notice::Deployment to ${{ github.event.inputs.environment || 'staging' }} successful!"
          else
            echo "::error::Deployment failed. Check Railway dashboard for details."
          fi
